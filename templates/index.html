<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Towers List</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="navbar">
        <div class="nav-group" id="left">
            <a id="spreadsheet-link" href="https://docs.google.com/spreadsheets/d/1bxhj0Xtixkpo_BtzsnIg-qwLTA7qdb7Y6fursQjRZKM/edit?gid=737244206#gid=737244206" target="_blank">Top Towers List</a>
            <div class="navbar-pages">
                <div class="active">Main List</div>
                <div>Legacy List</div>
            </div>
        </div>
        <div class="nav-group" id="right">
            <div class="navbar-pages">
                <div>Credits</div>
            </div>
        </div>
    </div>
    <div id="list"></div>
    <div id="info">
        <a id="towername" target="_blank"></a>
        <div id="extra">
            <h4>Difficulty: <span id="difficulty"></span></h4>
            <h4>Creator(s): <span id="creators"></span></h4>
            <h4>Verifier: <span id="verifier"></span></h4>
            <h4>Location: <a id="location" target="_blank"></a></h4>
            <h4>Length: <span id="length"></span></h4>
            <h4>Quality: <span id="quality"></span></h4>
        </div>
        <iframe id="verification" allowfullscreen="allowfullscreen"></iframe>
    </div>

    <script>
        data = {{ data | tojson }};
    </script>
    <script src="/static/js/main.js"></script>
</body>
</html>
